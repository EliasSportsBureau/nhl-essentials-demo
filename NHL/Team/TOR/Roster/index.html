<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Maple Leafs - Roster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Core AG Grid CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@33.2.4/styles/ag-grid.css">
    <!-- Balham theme CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@33.2.4/styles/ag-theme-balham.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 2rem;
        }
        .grid-container {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Include Global Navigation -->
    <div id="globalNav"></div>
    
    <!-- Include Team Navigation -->
    <div id="teamNav"></div>

    <div class="main-content">
        <div class="container">
            <h1 class="h3 mb-4">Team Roster</h1>
            
            <!-- Goalies Grid -->
            <div class="grid-container">
                <h2 class="h4 mb-3">Goalies</h2>
                <div id="goaliesGrid" class="ag-theme-balham" style="height: 300px; width: 100%;"></div>
            </div>

            <!-- Skaters Grid -->
            <div class="grid-container">
                <h2 class="h4 mb-3">Skaters</h2>
                <div id="skatersGrid" class="ag-theme-balham" style="height: 600px; width: 100%;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@33.2.4/dist/ag-grid-enterprise.min.js"></script>
    <script>
        // Load the global navigation
        fetch('../../shared/global-nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('globalNav').innerHTML = data;
            });

        // Load the team navigation
        fetch('../../../Team/shared/team-nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('teamNav').innerHTML = data;
                // Set active nav item
                const currentPath = window.location.pathname;
                const navItems = document.querySelectorAll('.team-nav-item');
                navItems.forEach(item => {
                    if (item.getAttribute('href') === currentPath) {
                        item.classList.add('active');
                    }
                });
            });
    </script>
    <script src="main.js"></script>
</body>
</html>
