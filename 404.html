<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html with the original path as a hash
      var newUrl = '/#' + location.pathname + location.search + location.hash;
      location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
